buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
   
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22' // Update Kotlin plugin
         classpath 'com.android.tools.build:gradle:8.0.2' // Adjust this version as needed
        classpath 'com.google.gms:google-services:4.3.15' // Make sure this is compatible

    }
    
    ext {
    kotlinVersion = "1.9.0" // Ensure this is compatible with your React Native version
}

    
}

apply plugin: "com.facebook.react.rootproject"
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application' 
apply plugin: 'com.android.library'

 java {
   sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
 }
