buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22" // Ensure this is consistent throughout the file
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2") // Ensure this version is compatible with your Gradle version
        classpath("com.facebook.react:react-native-gradle-plugin") // Ensure this is the correct version for your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22") // Keep Kotlin plugin version consistent
        classpath("com.google.gms:google-services:4.3.15") // Check compatibility with Google Play services
    }
}

apply plugin: "com.facebook.react.rootproject"
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'com.android.library'

java {
    sourceCompatibility = JavaVersion.VERSION_11 // Ensure Java version compatibility
    targetCompatibility = JavaVersion.VERSION_11
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
